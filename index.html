<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>MonaLisa · Cardápio Digital</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- CARRINHO FLUTUANTE -->
  <div class="carrinho-float">
    <button class="carrinho-btn" id="abrir-carrinho">
      <i class="fas fa-shopping-bag"></i>
      <span class="carrinho-count" id="carrinho-count">0</span>
    </button>
  </div>

  <!-- MODAL DO CARRINHO -->
  <div class="carrinho-modal" id="carrinho-modal">
    <div class="carrinho-modal-content">
      <div class="carrinho-modal-header">
        <h3><i class="fas fa-shopping-bag"></i> Seu Pedido</h3>
        <button class="fechar-carrinho" id="fechar-carrinho"><i class="fas fa-times"></i></button>
      </div>
      <div class="carrinho-modal-body" id="carrinho-body">
        <p class="carrinho-vazio">Seu carrinho está vazio</p>
      </div>
      <div class="carrinho-modal-footer">
        <div class="carrinho-total">
          <span>Total:</span>
          <span class="total-valor" id="carrinho-total">R$ 0,00</span>
        </div>
        <button class="btn-finalizar" id="finalizar-pedido">
          <i class="fab fa-whatsapp"></i> Finalizar Pedido
        </button>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="menu-header">
    <div class="container">
      <h1>MonaLisa <span>Aromas & Sabores</span></h1>
      <p class="header-subtitle">Uma experiência completa de aromas e sabores</p>
      
    </div>
  </header>

  <!-- NAVEGAÇÃO -->
  <nav class="categoria-nav">
    <ul class="categoria-lista" id="categoria-lista"></ul>
  </nav>

  <!-- CARDÁPIO -->
  <main class="container">
    <div id="cardapio-container"></div>
  </main>

  <!-- BOTÃO VOLTAR AO TOPO -->
  <button class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>General Câmara 949 · Centro · Cruz Alta/RS</p>
      <p>(55) 99999-9999 · @monalisaaromasesabores</p>
    </div>
  </footer>

  <script src="produtos.json" type="application/json" id="produtos-json"></script>
  <script src="script.js"></script>
</body>
</html>
